<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Class Work</title>
</head>

<body>
    <div class="form" align="center">
        <table border="1px" cellspacing="0px" cellpadding="10px" bgcolor="lightgrey">
            <caption>Registration Form</caption>
            <tr>
                <td>
                    Enter your first name
                </td>
                <td>
                    <form action="url" method="get">
                        <input type="text" placeholder="Enter your first name">
                </td>
            </tr>
            <tr>
                <td>
                    Enter your last name
                </td>
                <td>
                    <input type="text" placeholder="Enter your last name">
                </td>
            </tr>
            <tr>
                <td>
                    Enter your password
                </td>
                <td>
                    <input type="password" placeholder="Enter your password">
                </td>
            </tr>
            <tr>
                <td>
                    Re-Enter your password
                </td>
                <td>
                    <input type="password" placeholder="Enter your password">
                </td>
            </tr>
            <tr>
                <td>
                    Enter your email
                </td>
                <td>
                    <input type="email" placeholder="Enter your email">
                </td>
            </tr>
            <tr>
                <td>
                    Enter your mobile
                </td>
                <td>
                    <input type="text" placeholder="Enter your mobile">
                </td>
            </tr>
            <tr>
                <td>
                    Enter address
                </td>
                <td>
                    <textarea name="address" id="address" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Select your Gender
                </td>
                <td>
                    <lable>Male </lable><input type="radio" name="Gender" id="male" value="male" checked>
                    <lable>Female </lable><input type="radio" name="Gender" id="female" value="female">
                </td>
            </tr>
            <tr>
                <td>
                    Select your hobbies
                </td>
                <td>
                    <lable>Hobbies 1 </lable><input type="checkbox" name="hobbies" id="hobbies1" value="hobbies1">
                    <lable>Hobbies 2 </lable><input type="checkbox" name="hobbies" id="hobbies2" value="hobbies2">
                    <lable>Hobbies 3 </lable><input type="checkbox" name="hobbies" id="hobbies3" value="hobbies3">
                </td>
            </tr>
            <tr>
                <td>
                    Enter your DOB
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Enter your country
                </td>
                <td>
                    <select name="country">
                        <option> Select your country </option>
                        <option value="Nepal">Nepal</option>
                        <option value="India">India</option>
                        <option value="China">China</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Upload your pic
                </td>
                <td>
                    <input type="file" name="myfile">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Save My Data">
                    <input type="reset" value="Reset Data">
                </td>
            </tr>


        </table>

        </form>

    </div>

</body>

</html>
